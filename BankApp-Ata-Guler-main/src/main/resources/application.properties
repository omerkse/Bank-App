# Veritaban? ba?lant?s? için environment variable kullan?m?
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/bankapp}
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:Omer.1453}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate ayarlar?
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Statik dosya ve template ayarlar?
spring.web.resources.static-locations=classpath:/static/
spring.thymeleaf.prefix=classpath:/templates/

# Port ayar?
server.port=${PORT:8080}